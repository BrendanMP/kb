<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="console">
    Open the console to view next active letter messages. Focus must be on body &amp; input is case sensitive.
</div>
<main id="js-game">
    <input type="text" id="js-input" autofocus/>
    <section id="js-p1" class="player left">
        <h5>Player 1 <span>Score: <span id="js-p1-score"></span></span></h5>
        <ul class="word-list" id="js-p1-wordlist">
        </ul>
    </section>
    <section id="js-p2" class="player right">
        <h5>Player 2 <span>Score: <span id="js-p2-score"></span></span></h5>
        <ul class="word-list" id="js-p2-wordlist">
        </ul>
    </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
